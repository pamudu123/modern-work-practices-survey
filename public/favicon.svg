<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <title>Work-Life Balance</title>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#ffffff"/>
  <!-- Outer box -->
  <rect x="8" y="8" width="48" height="48" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <!-- Divider -->
  <line x1="8" y1="32" x2="56" y2="32" stroke="#000000" stroke-width="3"/>
  <!-- Labels -->
  <text x="32" y="20" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#000000">WORK</text>
  <text x="32" y="44" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#000000">LIFE</text>
</svg>

